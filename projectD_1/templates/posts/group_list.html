{% extends 'base.html' %}
{% block content %}
    {% for group in groups %}
    <a href="{% url 'posts:group' group.slug %}">
        <ul>
            <li>
                Название группы: {{ group.title }}
            </li>
            <li>
                Описание группы: {{ group.description }}
            </li>
        </ul>
    </a>
    
    {% endfor %} 

{% endblock %}
